<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ATM</title>
    
    <link rel="stylesheet" href="./ATM_files/atm.css">
    <script src="./ATM_files/jquery.js"></script>
    <script src="./ATM_files/atm.js" defer=""></script>
  </head>
  <body>
    <div class="header">
      <div><img src="./ATM_files/ga.png"></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account" style="background-color: red;">
      <h2>Checking</h2>
      <div class="checking-balance">$0</div>
      <input class="checking-input" type="text" placeholder="enter an amount">
      <input class="checking-deposit" type="button" value="Deposit">
      <input class="checking-withdraw" type="button" value="Withdraw">
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="savings-balance">$0</div>
      <input class="savings-input" type="text" placeholder="enter an amount">
      <input class="savings-deposit" type="button" value="Deposit">
      <input class="savings-withdraw" type="button" value="Withdraw">
    </div>
  

</body></html>
